<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="scripts/index.js" defer type="module"></script>
    <title>Trello</title>
</head>
<body>
    <header class="header">
        <h1 class="header__logo">Trello</h1>
        <p class="header__time" id="clock"></p> 
    </header>
    <div class="main">
        <div class="container">
            <div class="column column-todo" id="column-todo">
                <h2 class="column__title">todo:</h2>
                <div class="column__cards" id="column-cards"></div>
                <!--<div class="card">
                    <div class="card__row">
                        <h3 class="card__row-title">Title</h3>
                        <div class="card__row">
                            <button class="card__row-btn" type="button">Edit</button>
                            <button class="card__row-btn" type="button">Delete</button>
                        </div>
                    </div>
                    <div class="card__row">
                        <p class="card__row-description">Description</p>
                        <button class="card__row-btn" type="button">></button>
                    </div>
                    <div class="card__row">    
                        <p class="card__row-user">User</p>
                        <p class="card__row-time">Time</p>
                    </div>
                </div> -->

                <div class="card">
                    <div class="card__row">
                        <h3 class="card__row-title">Title</h3>
                        <div class="card__row">
                            <button class="card__row-btn" type="button">Edit</button>
                            <button class="card__row-btn" type="button">Delete</button>
                        </div>
                    </div>
                    <div class="card__row"> 
                        <p class="card__row-description">Description</p>
                        <button class="card__row-btn" type="button">></button>
                    </div>
                    <div class="card__row">    
                        <p class="card__row-user">User</p>
                        <p class="card__row-time">Time</p>
                    </div>
                </div>
                <button class="column__btn-add" type="button">Add todo</button>
            </div>
            
            <div class="column column-progress" id="column-progress">
                <h2 class="column__title">in progress</h2>
                <div class="card">	
                    <div class="card__row">
                        <h3 class="card__row-title">Title</h3>
                        <div class="card__row">
                            <button class="card__row-btn" type="button">Back</button>
                            <button class="card__row-btn" type="button">Complete</button>
                        </div>
                    </div>
                    <div class="card__row"> 
                        <p class="card__row-description">Description</p>
                    </div>
                    <div class="card__row">    
                        <p class="card__row-user">User</p>
                        <p class="card__row-time">Time</p>
                    </div>
                </div>
            </div>
            
            <div class="column column-done" id="column-done">
                <h2 class="column__title">done</h2>
                <div class="card">	
                    <div class="card__row">
                        <h3 class="card__row-title">Title</h3>
                        <button class="card__row-btn" type="button">Delete</button>
                    </div>
                    <div class="card__row"> 
                        <p class="card__row-description">Description</p>
                    </div>
                    <div class="card__row">    
                        <p class="card__row-user">User</p>
                        <p class="card__row-time">Time</p>
                    </div>
                </div>
                <button class="column__btn-delete-all" type="button">Delete all</button>
                <div class="modal" id="modal-delete-all">
                    <div class="card card-modal">
                        <div class="card__row"> 
                            <p class="card__row-description">Are you positive that you want to delete every complete task?</p>
                        </div>
                        <div class="card__row">
                            <button class="card__row-btn" id="cancel-modal" type="button">Cancel</button>
                            <button class="card__row-btn" id="confirm-delete-all" type="button">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-window ">
        <div class="modal-window__content ">
            <input class="modal-window__title" type="text" id="modal-title" placeholder="Title">
            <textarea class="modal-window__description" id="modal-text" name="text" placeholder='Write your task...'></textarea>
            <div class="modal-window__buttons">
                <select class="modal-window__select" id="user">
                    <option value="user1">user1</option>
                    <option value="user2">user2</option>
                    <option value="user3">user3</option>
                </select>
                <button class="modal-window__button-cancel" type="button">Cancel</button>
                <button class="modal-window__button-confirm" type="button">Confirm</button>
            </div>
        </div>
    </div>
</body>
</html>
