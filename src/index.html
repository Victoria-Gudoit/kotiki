<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro:wght@600&display=swap"
        rel="stylesheet">
    <link rel="icon" href="assets/icons/trello.ico">
    <script src="scripts/index.js" defer type="module"></script>
    <title>Trello</title>
</head>

<body>
    <div id="root">
    <header class="header">
        <div class="header__container">
            <h1 class="header__logo">
                <svg class="trello">
                    <use xlink:href="assets/icons/icons.svg#trello"></use>
                </svg>Trello
            </h1>
            <button class="header__btn" id="btn-add-user" type="button">Add User</button>
        </div>
        <p class="header__time" id="clock"></p>
    </header>
    <div class="main">
        <div class="container">
            <div class="column" id="column-todo">
                <h2 class="column__title column__title--blue"><svg class="todo">
                    <use xlink:href="assets/icons/icons.svg#todo"></use>
                </svg>todo: <span class="column__counter" id="counter-todo"></span></h2>
                <ul class="column__cards" id="column-cards"></ul>
                <button class="column__btn column__btn--blue" id="btn-add" type="button">Add todo</button>
            </div>
            <div class="column" id="column-progress">
                <h2 class="column__title column__title--pink"><svg class="inpogress">
                    <use xlink:href="assets/icons/icons.svg#inprogress"></use>
                </svg>in progress: <span class="column__counter" id="counter-progress"></span></h2>
                <ul class="column__cards" id="column-cards-progress"></ul>
            </div>
            <div class="column column--done" id="column-done">
                <h2 class="column__title column__title--orange"><svg class="done">
                    <use xlink:href="assets/icons/icons.svg#done"></use>
                </svg>done: <span class="column__counter" id="counter-done"></span></h2>
                <ul class="column__cards" id="column-cards-done"></ul>
                <button class="column__btn column__btn--orange" id="delete-all" type="button">Delete all</button></div>
            <div class="modal" id="modal-warning">
                <div class="card card-modal">
                    <div class="card__content">
                        <p class="card__content-description card__content-description--lg card__content-description--wrap"></p>
                    </div>
                    <div class="card__content card__content--center">
                        <button class="card__content-btn" id="cancel-modal" type="button">Cancel</button>
                        <button class="card__content-btn" id="confirm-delete-all" type="button">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal-window" id="modal-window">
        <div class="modal-window__content">
            <input class="modal-window__input" type="text" id="modal-title" placeholder="Title">
            <textarea class="modal-window__area" id="modal-text" name="text" placeholder='Write your task...'></textarea>
            <div class="modal-window__buttons">
                <select class="modal-window__select" id="users">
                    <option value="user1"selected="true" disabled="disabled">User</option>
                </select>
                <button class="modal-window__button-cancel" type="button">Cancel</button>
                <button class="modal-window__button-confirm" type="button">Confirm</button>
            </div>
        </div>
    </div>
    <div id="toast" class="toast">
        <p class="toast__message"></p>
        <button class="toast__button-close" type="button"></button>
    </div>
    <div class="modal modal-adding" id="modal-adding">
        <div class="card card-modal card-modal--purple">
            <div class="card__content">
                <input class="modal-adding__input" type="text" id="modal-adding-input" placeholder="Enter your name..">
            </div>
            <div class="card__content card__content--center">
                <button class="card__content-btn" id="cancel-modal-adding" type="button">Cancel</button>
                <button class="card__content-btn" id="confirm-modal-adding" type="button">Confirm</button>
            </div>
        </div>
    </div></div></div>
</body>

</html>
